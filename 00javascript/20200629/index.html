<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var nai = 28;
		var name = "김도형";
		document.write("나 "+name+"은 "+nai+"먹음 ㅋ");
	</script>
</head>
<body>
	<p>나는 <script>document.write(nai);</script>살 입니다</p>
	<p>이름은 <script>document.write(name);</script> 이라고</p>
	<p>나 <script>document.write(name);</script>은 빛이 나는 솔로☆</p>
	<button type="button" onclick="window.alert('본 버튼은 벤자민버튼')"> 버튼클릭</button>

	<script>
		$(document).ready()
	</script>
</body>
</html>
