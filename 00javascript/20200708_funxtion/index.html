<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		function lumend(name,age){
			alert(name + " 님은 " + age + " 누르지말라고");
		}
		// lumend(); //함수를 불러옴
	</script>
</head>
<body>
	<button type="button" onclick="lumend('제발 ', 18)">누르시오</button>
	<button type="button" onclick="lumend('아니 ',18)">누르시오</button>
	<button type="button" onclick="lumend('미친 좀 ',18)">누르시오</button>
</body>
</html>
