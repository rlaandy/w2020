<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array02</title>
</head>
<body>
	<script>
		var com = [95,88,,72,68,,99,82,78,85];

		function pringAvg(){
			var sum = 0; //지역변수
			// var n = com.length;

			for(var i=0;i<com.length;i++){
				sum = sum + com[i];
				//sum += com[i]
			}
			return (sum/com.length);
		}

		var getAvg = pringAvg();
		document.write(getAvg)
	</script>
</body>
</html>
