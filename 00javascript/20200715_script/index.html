<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>script</title>
</head>
<body>
	<script>
		var sum = 0;
		function name(a,b){
			sum = a + b;
			document.write(a + " + " + b + " = " + sum);
		}
		name(10,20);

		function over(obj){
			obj.src = "../../images/banana.png";
		}

		function out(obj){
			obj.src = "../../images/apple.png";
		}
	</script>

	<h3>마우스를 올려보세요</h3>
	<img src="../../images/apple.png" alt="이거슨 사과였던것" onmouseover="over(this)" onmouseout="out(this)">
</body>
</html>
