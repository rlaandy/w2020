	어제꺼
	<br>
	<script>
		var x = 5;
		var arr = [100,"seoul",true,x];
		function printArr(){
		for(var i=0;i<arr.length;i++){
			document.write(arr[i] + "<br>");
		}
	}
	printArr();
	</script>

	얘는 나도 모르겠댜 ㅎㅎ

	<br>
	<script>
		var arrSum = [10,20,30,40," + ","50"," = ","150"];
		
		function printArrSum(){
			var sum = 0;
			for(var i=0;i<arrSum.length;i++){
				sum += arrSum[i];
			}
			return sum;
		}
		//document.write(sum);
		var result = printArrSum();
		document.write(result);
	</script>

	forEach문
	뭐 문자열을 가져와서 쓰는 데이타 뭐 어쩌고 하는데 나는 진짜 모르겠다

	<br>
	<script>
		var kdata = ["서울","부산","청주","대구","<br>"];
		function pArr(value){
			document.write(value);
		}

		kdata.forEach(pArr);


		var data = [1,2,3,4,5,6,7,8,9]
		var sum = 0;

		function addData(value){
			sum += value;
		}

		data.forEach(addData)

		document.write(sum)
	</script>
</body>
