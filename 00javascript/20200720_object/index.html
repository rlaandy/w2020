<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var kdata=["서울","부산","청주","대구"];

		kdata.forEach(printArr);
		function printArr(item,index){
			document.write(index+1+". "+item+"<br>");
		}

		function printArrOne(){
			for(var i=0;i<kdata.length;i++){
				var num=i+1;
				document.write(num+". "+kdata[i]+"<br>");
			}
		}
		printArrOne();


		var data=[10,20,30,40,30,60,70,30,90,100];

		document.write(data+"<br>");
		document.write(data.indexOf(30)+"<br>");  //indexOf(x) _값이 x인 데이터의 index값
		document.write(data.lastIndexOf(30)+"<br>"); //lastIndexOf(x) _값이 x인 마지막 데이터의 index값
		document.write(data.indexOf(30,3)+"<br>"); //indexOf(x,y) _y번째 index 이후에 나오는, 값이 x인 데이터의 index값 
		document.write(data.indexOf(300)+"<br>"); //indexOf(x) _값이 x인 데이터가 없을 때는 '-1' 출력


	</script>
</body>
</html>
