<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom</title>
	<script>

		function change(){
			var span = document.getElementsByTagName("span");
			for(var i=0;i<span.length;i++){
				span[i].style.color = "blue";
				span[i].style.fontSize = "2em";
				span[i].style.fontWeight = "bold";
				//document.getElementsByTagName("span")[i].style.color = "blue";
			}
		}
	</script>
</head>
<body>
	<h3>
		내가 좋아하는 과일
		<button type="button" onclick="change()">누루세요</button>
	</h3>

</body>
</html>
