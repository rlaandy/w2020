<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom</title>

</head>
<body>
	<p id="firstP" style="color:magenta;background: yellowgreen;" onclick="this.style.color='teal'">
		이것은 <span style="color:pink">문장</span>일까요?
	</p>
<script>
	var p = document.getElementById("firstP")		

</script>
<script>
	var p = document.getElementById("firstP")
	function change(){
		p.style.color = "white";
		p.style.fontSize = "2em";
		p.style.border = "3px solid #f00";
		p.style.background = "gray"
	}

	function reset(){
		p.style.color = "white";
		p.style.fontSize = "1em"
		p.style.border = "none"
		p.style.background = "gray"
	}
</script>
</body>
</html>
