<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="rino">라이노는 코뿔소! 캥거루는 캥거루!</p>
	<button onclick="alertBtn()">버튼1</button>
	<button onclick="resetBtn()">버튼2</button>
	<script>
		var a = document.getElementById("rino")
		function alertBtn(){
			a.style.color="red";
			a.style.background="grey";
			alert("바뀐다!")
		}

		function resetBtn(){
			a.style.color="black";
			a.style.background="white";
			alert("돌아가!")
		}
		
		alert("ㅏㅇ녕하세요! \n 저는 '한성용'입니다.")
	</script>

	</script>
</body>
</html>
