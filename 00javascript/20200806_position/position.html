<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<style>
	#parent1{
		width: 300px;height: 300px;
		background: #D9E5FF;
		margin: 0 auto;
		position: relative;
	}
	#parent2{
		width: 200px;height: 200px;
		background:#FAF4C0;margin: 50px;
	}
	#child{
		width: 100px;height: 100px;
		background: #D4F4FA;position: absolute;
		left: 20px;
	}
	.btnTop{
		position: fixed;right: 10px;bottom: 10px;
		background: #FFD9FA;border-radius: 10px;
	}
</style>
<script>
	$(document).ready(function(){
		var parent = $("#child").offsetParent(); //옵셋패런트:부모 찾아줌 콘솔로그에 뜬다 (F12)
		// console.log(parent.attr("id"))

		function luPo(){
			var poChild = $("#child").position();
			var ofChild = $("#child").offset();
			$(".poX").html(poChild.left);
			$(".ofX").html(ofChild.left);
		}
		luPo();


		$(window).resize(function(){
			luPo();
		});

		$(".up").click(function(){
			$("#child").width("+=10").height("+=10")
		});

		$(".down").click(function(){
			$("#child").width("-=10").height("-=10")
		});

		$(".btn").click(function(e){
			// e.preventDefault();
			// window.scrollTo(0,300);

			$("html,body").animate({scrollTop:0},500); //부드럽게 무드있게 따뜻하게
			return false;  //항상 맨 밑에
		});



	});
</script>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
			<div id="child">child</div>
		</div>
	</div>
	<div class="txt">
		child position X : <span class="poX">0</span>px <br>
		child offset X : <span class="ofX">0</span>px <br>
	</div>
	<button class="up">키우기</button>
	<button class="down">안키우기</button>
	<div style="height: 2000px"></div>
	<div class="btnTop">
		<a href="#parent1" class="btn">커피는 TOP</a>
	</div>
</body>
</html>
