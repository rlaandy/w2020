<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 300px;height: 300px;
		background: #dedede;position: relative;
		}
	.box:after{
		content:"";
		border-width: 20px;
		border-style: solid;
		border-color: transparent transparent transparent #dedede;

		position: absolute;top: 50%;right: -40px;
		transform:translateY(-50%);
	}
</style>
<body>
	<div class="box"></div>
</body>
</html>
