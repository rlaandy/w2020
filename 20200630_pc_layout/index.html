<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PC layout</title>
	<style>
		
		div{background: #FAF4C0;border: 1px solid #000;margin-bottom: 5px}

		div.hi + .h1{background-color: #FFD8D8}
		div.hi + .han1{background-color: #Ddd000}
		div.hi ~ div.hi1{background-color: #CEFBC9}
		div.hi ~ div.han1{background-color: pink}
	</style>

</head>
<body>
	
	<div class="hi">test</div>
	<div class="hi1">test1</div>
	<div class="hi1">test2</div>
	<div class="hi1 han1">test3</div>
	<div class="hi1">test4</div>
	<div class="hi1">test5</div>
	<div class="hi1">test6</div>
	<div class="hi1">test7</div>
	<div class="hi1">test8</div>
	<div class="hi1">test9</div>
	<div class="hi1">test10</div>

</body>
</html>
