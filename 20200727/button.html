<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		function change(){
			var text = document.getElementById("text");
			text.style.color = "red";
			text.style.background = "grey";
			alert("안녕하세요.\n     저는 \'홍길동\'입니다")
		}
		function reset(){
			var text = document.getElementById("text");
			text.style.color = "initial";
			text.style.background = "initial";
		}
	</script>
</head>
<body>
	<p id="text">안녕하세요</p>
	<button type="button" onclick="change()">버튼1</button>
	<button type="button" onclick="reset()">버튼2</button>
</body>
</html>
