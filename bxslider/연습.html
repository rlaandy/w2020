<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>뿡삥뺭</title>
	<style>
		*{margin: 0; padding: 0; box-sizing: bolder-box;}
		a:link, a:visited{color: #000; text-decoration: none;}
		li{list-style: none}
	</style>

	<style>
		nav.A{
			width: 1200px; margin: 0 auto;
			border-top: 3px solid purple;
			border-bottom: 1px solid purple;}
		
		nav.A>ul:after{content: ""; clear: both;display: block}
		nav.A>ul>li{float: left;width: 20%;}
		nav.A>ul>li>a{display: block; text-align: center; line-height: 45px;}
		nav.A>ul>li>a:hover{background-color: #ddd;color: white;}

	</style>
</head>
<body>
	<nav class="A">
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
	<div class="visual">
		<ul>
			<li><images src="images/pc01.jpg" alt="img1"></li>
			<li><images src="images/pc02.jpg" alt="img2"></li>
			<li><images src="images/pc03.jpg" alt="img3"></li>
		</ul>
	</div>
</body>
</html>
